<!DOCTYPE html>
<html>
<head>

 <link rel="stylesheet" type="text/css" href="style2.css">

<body>




<div class="container center_div">
  <form action="#">
  
  
  
   <div class="row">
  <!-- <h2 style="color:#A9A9A9;text-align:center;">Web based voice recording</h2>-->
      <div class="col-25">
	  
        <label for="country">Gender</label>
      </div>

        <select id="country" name="country">
          <option value="australia">Male</option>
          <option value="canada">Female</option>

      </div>
    </div>
    <div class="row">
      <div class="col-25">

      </div>

      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Age</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Enter your Age..">
      </div>
    </div>
   
   
    <!--<div class="row">

    </div>-->
  </form>
</div>
